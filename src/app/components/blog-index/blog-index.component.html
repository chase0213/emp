<article>
  <section>

    <md-card *ngFor="let post of (blog$ | async)?.posts">
      <md-card-title>
        {{ post.title }}
      </md-card-title>
      <md-card-subtitle>
        <md-chip-list>
          <md-chip *ngFor="let chip of post.tag">
            {{ chip }}
          </md-chip>
        </md-chip-list>
      </md-card-subtitle>
        {{ post.abstract }}
      <md-card-content>
      </md-card-content>
    </md-card>

  </section>
</article>
